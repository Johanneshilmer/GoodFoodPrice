<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        


        body {
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: normal;
        }

        header nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header nav li {
            margin-left: 2rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        header nav a:hover {
            color: #f5f5f5;
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        label {
            font-size: 1.2rem;
            margin-right: 1rem;
        }

        input[type="text"],
        input[type="submit"] {
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.25rem;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #f5f5f5;
            color: #007bff;
            transform: scale(1.05);
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .main{
            display: grid;
            place-items: center;
            padding-top: 10%;
        }
    </style>
</head>
<body>
<div class="main">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
